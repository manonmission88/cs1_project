            <table id="bookrecomendation">

            <td>
                <p>What type of novel would you like to read?</p>
              <label for="Short Story">
                <input type="checkbox" name="ShortStory" id = "ShortStory" value="False"> Short Story <br>  
              </label>
              <label for="Childrens">
                <input type="checkbox" name="Childrens" id = "Childrens" value="False">Childrens<br>  
              </label>
              <label for="Womens">

              </label>
            </td>
          </tr>
        </table>
        <h3> A book you may enjoy is </h3>
        <script type='text/javascript'>
            var Checked = function(id){
                 var c = document.getElementById(id);
                 return (c && c.checked);
            }
            var Check = function() {
                 var ShortStory = Checked("ShortStory");
                 var Childrens = Checked("Childrens");
                 var Adventure = Checked("Adventure")
                 if (ShortStory) return "The Yellow Wallpaper, The Merchant of Venice, or The Celebrated Jumping Frog of Calveras County";
                 else if (Childrens) return "The Adventures of Huckleberry Finn, The Wonderful Wizard of Oz, or The Adventures of Pinochio";
                 else if (Adventure) return "Little Woman, Pride and Prejudice, or Sense and Sensibility"
                 return "none";
            }
            window.onclick = function(){ document.write(Check()); }
              </script>
